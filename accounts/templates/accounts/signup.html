{% extends 'base.html' %}

{% load bootstrap4 %}

{% block body %}
<div class="col-8 offset-2 mt-3">
  <h1 class = my-3>회원가입</h1>
  <form method='POST'>
    {% csrf_token %}
    {% bootstrap_form form %}
    <button type=submit class='btn btn-primary'>회원가입</button>
  </form>
</div>
  
{% endblock %}
